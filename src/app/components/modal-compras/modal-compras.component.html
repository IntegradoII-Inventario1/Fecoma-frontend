<div
  *ngIf="modalComprasService.modal"
  class="bg-gray-400 z-20 bg-opacity-50 top-0 left-0 w-full h-screen fixed"
>
  <div
    class="modal flex justify-between items-center"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg text-gray-200 bg-gray-900 p-4 rounded-md">
      <div>
        <div class="text-2xl">Ingresar Producto</div>
      </div>
      <div class="modal-content p-2 bg-gray-900">
        <div>
          <form class="flex mb-4 w-full">
            <div
              class=" text-gray-200 w-1/2 min-h-min max-h-min  p-4"
            >
              <div class="flex flex-col">
                <label for="producto">Producto:</label>
                <input
                  id="producto"
                  placeholder="product here"
                  class="bg-transparent p-1 border-b-2 outline-none border-gray-200"
                  type="text"
                />
              </div>
              <br />
              <div class="flex flex-col">
                <label for="descripcion">Descripcion:</label>
                <textarea
                  disabled
                  rows="2"
                  id="descripcion"
                  placeholder="descripcion here"
                  class="resize-none bg-transparent outline-none p-1 border-b-2 border-gray-200"
                  type="text"
                ></textarea>
              </div>
              <br />
              <div class="flex gap-x-4">
                <div class="w-1/2">
                  <label for="precio">Precio/uni:</label>
                  <input
                    disabled
                    id="precio"
                    placeholder="precio here"
                    class="resize-none w-[90%] bg-transparent outline-none p-1 border-b-2 border-gray-200"
                    type="number"
                  />
                </div>
                <div class="w-1/2">
                  <label for="cantidad">Cantidad:</label>
                  <input
                    id="cantidad"
                    placeholder="cantidad here"
                    class="resize-none w-[90%] bg-transparent outline-none p-1 border-b-2 border-gray-200"
                    type="number"
                  />
                </div>
              </div>
            </div>
  
            <!--FORM RIGTH-->
  
            <div
              class="bg-gray-900 text-gray-200 w-1/2 min-h-min max-h-min rounded-r-lg p-4"
            >
              <div class="flex flex-col">
                <label for="proveedor">Proveedor:</label>
                <input
                  disabled
                  id="proveedor"
                  placeholder="proveedor here"
                  class="bg-transparent p-1 border-b-2 outline-none border-gray-200"
                  type="text"
                />
              </div>
              <br />
              <div class="w-1/2">
                <label for="total">Total:</label>
                <input
                  disabled
                  id="toal"
                  placeholder="total here"
                  class="resize-none w-[90%] bg-transparent outline-none p-1 border-b-2 border-gray-200"
                  type="number"
                />
              </div>
              <br />
              <div class="">
                <img
                  class="w-20 rounded-md h-20 object-cover"
                  src="https://images.pexels.com/photos/210881/pexels-photo-210881.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                  alt="imagen_producto"
                />
              </div>
            </div>
          </form>
        </div>
        <div class=" flex gap-4 justify-end">
          <button type="button" class="p-2 bg-red-500 rounded-md" (click)="cerrarModal()" data-bs-dismiss="modal">Close</button>
          <button type="button"  class="p-2 bg-green-500 rounded-md">Crear</button>
        </div>
      </div>
    </div>
  </div>
</div>
